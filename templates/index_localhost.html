<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipping Cost Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .form-control, .form-select {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control:focus, .form-select:focus {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        legend {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        .text-center {
            margin-top: 1rem;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <form action="/predict_localhost" method="post">
                <legend>Shipping Cost Prediction</legend>
                <div class="row g-2">
                    <div class="col-6 mb-3">
                        <label for="artist">Artist Reputation</label>
                        <input type="number" class="form-control" id="artist" name="artist" placeholder="Int" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="height">Height</label>
                        <input type="number" class="form-control" id="height" name="height" placeholder="Int" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="width">Width</label>
                        <input type="number" class="form-control" id="width" name="width" placeholder="Int" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="weight">Weight</label>
                        <input type="number" class="form-control" id="weight" name="weight" placeholder="Int" required>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="material">Material</label>
                        <select class="form-select" id="material" name="material" required>
                            <option value="Aluminium" selected>Aluminium</option>
                            <option>Marble</option>
                            <option>Bronze</option>
                            <option>Clay</option>
                            <option>Brass</option>
                            <option>Wood</option>
                            <option>Stone</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="priceOfSculpture">Price of Sculpture</label>
                        <input type="number" class="form-control" id="priceOfSculpture" name="priceOfSculpture" placeholder="Int" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="baseShippingPrice">Base Shipping Price</label>
                        <input type="number" class="form-control" id="baseShippingPrice" name="baseShippingPrice" placeholder="Int" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="international">International</label>
                        <select class="form-select" id="international" name="international" required>
                            <option value="Yes" selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="expressShipment">Express Shipment</label>
                        <select class="form-select" id="expressShipment" name="expressShipment" required>
                            <option value="Yes" selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="installationIncluded">Installation Included</label>
                        <select class="form-select" id="installationIncluded" name="installationIncluded" required>
                            <option value="Yes" selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="transport">Transport</label>
                        <select class="form-select" id="transport" name="transport" required>
                            <option value="Airways" selected>Airways</option>
                            <option>Roadways</option>
                            <option>Waterways</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="fragile">Fragile</label>
                        <select class="form-select" id="fragile" name="fragile" required>
                            <option value="Yes" selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="customerInformation">Customer Information</label>
                        <select class="form-select" id="customerInformation" name="customerInformation" required>
                            <option value="Wealthy" selected>Wealthy</option>
                            <option>Working Class</option>
                        </select>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="remoteLocation">Remote Location</label>
                        <select class="form-select" id="remoteLocation" name="remoteLocation" required>
                            <option value="Yes" selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <h2 class="fw-bolder">The shipment cost is {{context}}</h2>
            </div>
        </div>
    </section>
</body>
</html>
